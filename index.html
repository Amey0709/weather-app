<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Mumbai, IN</div>
        <div class="date">Thursday 21 December 2023</div>
      </section>
      <div class="current">
        <div class="temp">25<span>°c</span></div>
        <div class="weather">Haze</div>
        <div class="hi-low">25°c / 19°c</div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
